<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wraper">

        <div class="instagram-phone">
            <img src="img/smartphonebw.gif">
        </div>

        <div class="instagram-logon">
            <div class="group">
                <div class="group-title">
                    <img src="img/bwinstalogo.png" class="instagram-logo" alt="Instagram logo">
                </div>
                <div class="profile-photo">
                    <img src="img/sowell.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Sr. Thomas</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é Sr Thomas?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam>
                     ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download-app">
                    <a href="#" class="download-btn">
                        <img src="img/appstoreLogo.png" class="instagram-logo">
                    </a>
                    <a href="#" class="download-btn">
                        <img src="img/playstoreLogo.png" class="instagram-logo">
                    </a>
                </div>
            </div>
        </div>



    </div>
    
</body>
</html>
